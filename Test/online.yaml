apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: ml-pipeline # executable id, must be unique across all your workflows (YAML files), please modify this to any value (e.g. code-pipeline-12345) if you are not the only user of your SAP AI Core instance.
  annotations:
    scenarios.ai.sap.com/description: "Tutorial to add demand response code to SAP AI Core"
    scenarios.ai.sap.com/name: "Demand response Code "
    executables.ai.sap.com/description: "Trains model on demand response"
    executables.ai.sap.com/name: "demand response"
  labels:
    scenarios.ai.sap.com/id: "learning-code"
    ai.sap.com/version: "2.0"
spec:
  imagePullSecrets:
    - name: dckr_pat_CC8G3821W0YjqqD8n1_rvRvfc2k # your docker registry secret
  entrypoint: mypipeline
  templates:
  - name: mypipeline
    steps:
    - - name: mypredictor
        template: mycodeblock1

  - name: mycodeblock1
    container:
      image: docker.io/vikrambhat2/ml-model:latest # Your docker image name
      command: ["/bin/sh", "-c"]
      args:
        - "python /app/src/main.py"